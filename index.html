<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chartter_VY</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="container chat-conversation" data-chat="conversation">

    <nav id="navbar-example2" class="navbar navbar-light bg-light" data-navigation="page">
        <h3 class="navbar-brand">Chatter  ©Yashchenko Vladimir</h3>
        <ul class="nav nav-pills" data-auth="page">
            <li class="nav-item"><a class="nav-link" href="#login">Log In</a></li>
            <li class="nav-item"><a class="nav-link" href="#signup">Sign Up</a></li>
        </ul>
        <ul class="nav nav-pills" data-logout="page" hidden>
            <span class="nav-link" data-span="name"></span>
            <button type="click" class="btn btn-outline-info" data-logout="btn">Log Out</button>
        </ul>
    </nav>
    <div class="alert alert-success" role="alert" data-allert="info" hidden>
    </div>
    <div data-spy="scroll" data-target="#navbar-example2" data-offset="0" class="scrollspy-example" data-chat="start">
        <form class="form-input" data-login="form" name="nav-form" id="login">
            <h4>Log In</h4>
            <div class="form-group">
                <label for="input-username">User name</label>
                <input id="input-username" class="form-control" type="text" name="username" autofocus required
                    pattern="[a-zA-Z][a-z]+" placeholder="enter your user name">
            </div>
            <div class="form-group">
                <label for="input-password">Password</label>
                <input id="input-password" class="form-control" type="password" required name="password"
                    placeholder="enter password">
            </div>
            <button type="submit" class="btn btn-outline-info">Log In</button>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
        </form>
        <form class="form-input" data-singup="form" name="nav-form" id="signup" hidden>
            <h4>Sign Up</h4>
            <div class="form-group">
                <label for="input-username">User name</label>
                <input id="input-username" class="form-control" type="text" name="username" autofocus required
                    pattern="[a-zA-Z][a-z]+" placeholder="enter your user name">
            </div>
            <div class="form-group">
                <label for="input-password">Password</label>
                <input id="input-password" class="form-control" type="password" required name="password"
                    placeholder="enter password">
            </div>
            <button type="submit" class="btn btn-outline-info">Sigп Up</button>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
        </form>
    </div>

    <div class="card chat-conversation" data-chat="main" hidden>
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-content-start flex-wrap" data-headers="tabs">
                    <ul class="nav nav-pills" data-nav-ul="navigation">
                        <li class="nav-item" aria-controls="nav-login">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-9 message-dialog" data-place-message="dialog">
            </div>
            <div class="col-3">
                <div class="card div-pati" data-users="list">
                <span style="padding-left: 1rem; padding-top: .5rem"> <i class="fas fa-users"></i> Participants </span>
                    <ul class="card participants-list" data-partipipant="list">
                                     
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>

</html>
